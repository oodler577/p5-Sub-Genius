name: Test
on:
  push
jobs:
  ubuntu-perl510:
    runs-on: ubuntu-latest
    container: perl:5.10
    steps:
    - uses: actions/checkout@v2
    - name: Install FLAT
      run: |
        cpanm install FLAT Test::More Test::Exception
    - name: Test
      run: |
        perl -Ilib ./t
