name: Test
on:
  push
jobs:
  ubuntu-perl5.8:
    runs-on: ubuntu-latest
    container: perl:5.8
    steps:
    - uses: actions/checkout@v2
    - name: Install FLAT
      run: |
        cpanm install FLAT Test::More Test::Exception
    - name: Test
      run: |
        prove -lr ./t
